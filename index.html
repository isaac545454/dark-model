<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Dark Mode</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Dark</title>
    </head>
         <body >
            <header>
            <h2>light and Dark</h2>
            <div>
                        <input type="checkbox" name="change-theme" id="change-theme" />
                        <label for="change-theme">
                            <i class="bi bi-sun"></i>
                            <i class="bi bi-moon"></i>
                        </label>
            </div>
            </header>
            <main>
                <div class="card">
                    <div class="card-image">
                        <span>Nike</span>
                        <img src="./img/tenis.png" alt="nike">
                    </div>
                    <div class="card-derails">
                        <h2>tenis Nike</h2>
                        <p class="subtitle">excelente para corridas</p>
                        <p class="description">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
                           officiis esse dolor eveniet quae quasi, similique quisquam? Maiores
                            cum eaque reprehenderit nostrum, quas accusantium, commodi eius eos
                             consequuntur, dolores hic.
                        </p>
                        <div class="price-container">
                            <span class="price">299,99</span>
                            <button class="btn">comprar</button>
                        </div>
                    </div>
                </div>
            </main>
    
    <script src="./javascript.js" defer></script>
  </body>
</html>
